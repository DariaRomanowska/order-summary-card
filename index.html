<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

</head>
<body>
<div class="card">
    <div class="header"></div>
    <div class="main container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="plan">
            <img src="images/icon-music.svg" alt="music">
            <div class="plan__description">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <a class="plan__btn" type="button" href="####" target="_self" role="button">Change</a>
        </div>
        <button type="button" role="button" class="main__btn-submit">Proceed to Payment</button>
        <a href="#####" class="main__btn-close">Cancel Order</a>
    </div>
</div>

</body>
</html>
